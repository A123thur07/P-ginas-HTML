<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Criando um card personalizado</title>
</head>
<body class="bg-blue-200 flex items-center justify-center h-screen">
    <div class=" shadow-xl/30 max-w-sm mx-auto bg-white rounded-lg overflow-hidden md:max-w-2xl">
        <div class="flex ">
            <div class="md:shrink-0">
                <img src="https://media.istockphoto.com/id/175238480/pt/foto/selo-postal.webp?a=1&b=1&s=612x612&w=0&k=20&c=Een5_uwfRnL-8rIic9byUE3vkE2_m-VrktIkPJB9gfo=" alt="foto de mulher confiante" class=" h-80 w-100 object-cover md:h-full md:w-48">
            </div>
            <div class="p-8">
                <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Pintor</div>
                <h1 class="block mt-1 text-lg leading-light font-medium text-blue-200">Van Gogh</h1>
                <p class="mt-2 text-slate-500 mb-10">Pintor pós-impressionista holandês intenso e atormentado, conhecido por sua saúde mental instável e temperamento volátil</p>
                <div>
                    <a href="#" class="inline-block bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg">Ver artes</a>
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
