<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Criando um card personalizado</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-sm mx-auto bg-white rounded-lg overflow-hidden md:max-w-2xl">
        <div class="flex">
            <div class="md:shrink-0">
                <img src="https://plus.unsplash.com/premium_photo-1673957923985-b814a9dbc03d?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=687" alt="foto de mulher confiante" class=" h-80 w-100 object-cover md:h-full md:w-48">
            </div>
            <div class="p-8">
                <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Recepicionista</div>
                <h1 class="block mt-1 text-lg leading-light font-medium text-blue-200">Fabiana Luiza</h1>
                <p class="mt-2 text-slate-500 mb-10">Ama se comunicar e trabalhar com pessoas. Tem 29 anos e faz faculdade de tecnologia </p>
                <div>
                    <a href="#" class="inline-block bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg">Entrar em contato</a>
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
