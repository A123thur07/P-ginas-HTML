<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Html</title>
</head>

            </tr>
            <tr>

            </tr>
            <tr>
               <td>Quinta</td>
                <td>09:00</td>
                <td>Desenvolvedor</td>

            </tr>
            <tr>
                <td>Sexta</td>

                <td>Trabalhadores</td>

</html>
