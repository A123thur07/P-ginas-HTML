<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Html</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bruno</td>
                <td>17</td>
                <td>Andradina</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>16</td>
                <td>China</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
